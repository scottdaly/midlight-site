name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and restart
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            set -e
            cd /var/www/midlight-site
            echo "Pulling latest..."
            git pull
            echo "Installing dependencies..."
            npm ci --production
            echo "Restarting backend..."
            pm2 restart midlight-backend
            pm2 status midlight-backend
            echo "Deploy complete"
          ENDSSH
